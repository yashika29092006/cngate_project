<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CNGate</title>
    <link rel="stylesheet" href="../styles/auth.css">
</head>

<body>
    <video autoplay loop muted playsinline id="bgVideo">
        <source src="../assets/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <div class="header-content">
            <a href="../index.html" class="logo">CNGate</a>
            <nav>
                <a href="../pages/about.html" class="nav-link">About</a>
                <a href="../pages/contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <a href="../pages/user-login.html" class="back-link">‚Üê Back to Login</a>
        <h2>Reset Password</h2>
        <p>Enter your registered email and new password</p>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="reset-email">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="reset-email" placeholder="example@mail.com" required>
                </div>
            </div>
            <div class="form-group">
                <label for="reset-new-password">New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="reset-new-password" placeholder="Min. 6 characters" required>
                </div>
            </div>
            <button type="submit" class="login-btn">Update Password</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            const password = document.getElementById('reset-new-password').value;

            // Simple check to determine if it's admin or user reset based on previous page or input
            // For now, we try user endpoint, then admin if that fails or based on URL param
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type') || 'user';
            const endpoint = `/api/${type}/forgot-password`;

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const contentType = response.headers.get("content-type");
                let data;
                if (contentType && contentType.includes("application/json")) {
                    data = await response.json();
                }

                if (response.ok) {
                    alert(data?.message || 'Password reset successful!');
                    window.location.href = type === 'admin' ? 'admin-login.html' : 'user-login.html';
                } else {
                    alert(data?.detail || 'Reset failed. Please check your email.');
                }
            } catch (err) {
                console.error(err);
                alert("An error occurred. Please try again later.");
            }
        });
    </script>
</body>

</html>
