<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - CNGate</title>
    <link rel="stylesheet" href="../styles/auth.css">
</head>

<body>
    <video autoplay loop muted playsinline id="bgVideo">
        <source src="../assets/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <div class="header-content">
            <a href="../index.html" class="logo">CNGate</a>
            <nav>
                <a href="../pages/about.html" class="nav-link">About</a>
                <a href="../pages/contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <a href="../index.html" class="back-link">‚Üê Back to Home</a>
        <h2>User Login</h2>
        <p>Sign in to find nearby CNG stations</p>
        <form id="userLoginForm">
            <div class="form-group">
                <label for="user-email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="user-email" placeholder="example@mail.com" required>
                </div>
            </div>
            <div class="form-group">
                <label for="user-password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="user-password" placeholder="Min. 6 characters" required>
                </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="auth-links">
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
                <p>Don't have an account? <a href="../pages/user-signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('forgotPasswordModal')">&times;</span>
            <h3>Reset Password</h3>
            <p>Enter your email and new password to reset.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="reset-email">Email Address</label>
                    <input type="email" id="reset-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="reset-new-password">New Password</label>
                    <input type="password" id="reset-new-password" placeholder="Enter new password" required>
                </div>
                <button type="submit" class="login-btn">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="../js/user-login.js"></script>
</body>

</html>
