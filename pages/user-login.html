<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - CNGate</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/auth.css">
</head>

<body>
    <video autoplay loop muted playsinline id="bgVideo">
        <source src="../assets/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <div class="header-content">
            <a href="../index.html" class="logo">CNGate</a>
            <nav>
                <a href="../pages/about.html" class="nav-link">About</a>
                <a href="../pages/contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <a href="../index.html" class="back-link">‚Üê Back to Home</a>
        <h2>User Login</h2>
        <p>Sign in to find nearby CNG stations</p>
        <form id="userLoginForm">
            <div class="form-group">
                <label for="user-email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="user-email" placeholder="example@mail.com" required>
                </div>
            </div>
            <div class="form-group">
                <label for="user-password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="user-password" placeholder="Min. 6 characters" required>
                </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="auth-links">
                <a href="../pages/forgot-password.html?type=user">Forgot Password?</a>
                <p>Don't have an account? <a href="../pages/user-signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script src="../js/user-login.js"></script>
</body>

</html>
