<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find CNG Stations - CNGate</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/user-map.css" />
  <style>
    .filter-actions {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .filter-select {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 0.9rem;
    }

    #map {
      height: 100vh;
      width: 100%;
      z-index: 1;
      background: #f0f0f0;
      /* Fallback color */
    }

    .nearby-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nearby-btn:hover {
      background: #219150;
    }
  </style>
</head>

<body>
  <!-- Floating Header -->
  <div class="floating-nav">
    <div class="map-logo">
      <a href="../index.html" style="text-decoration: none; color: inherit;"><span><b>CNGate</b></span></a>
    </div>
    <div class="nav-actions">
      <a href="about.html" class="nav-link"><b>About</b></a>
      <a href="contact.html" class="nav-link"><b>Contact</b></a>
      <a href="user-profile.html" class="profile-link"><b>Profile</b></a>
      <button class="logout-btn" onclick="logout(this)">Logout</button>
    </div>
  </div>

  <!-- Floating Search Panel -->
  <div class="search-overlay">
    <div class="search-box">
      <input type="text" id="searchStation" placeholder="Search by name or area..." onkeyup="searchStations()" />
    </div>

    <div class="filters">
      <select id="availabilityFilter" class="filter-select" onchange="searchStations()">
        <option value="all">All Status</option>
        <option value="available">Available</option>
        <option value="unavailable">Unavailable</option>
      </select>
      <select id="crowdFilter" class="filter-select" onchange="searchStations()">
        <option value="all">All Crowd</option>
        <option value="Low">Low</option>
        <option value="Moderate">Moderate</option>
        <option value="High">High</option>
      </select>
    </div>

    <button class="action-btn" onclick="showNearbyAvailable(this)">
      Find Nearby Available
    </button>
  </div>

  <!-- Fullscreen Map -->
  <div id="map"></div>

  <!-- Hidden Popup Container (logic handles this but we need the div for JS references if used) -->
  <div id="stationPopup" class="station-popup" style="display: none">
    <button class="close-popup" onclick="closeStationPopup()">X</button>
    <div id="popupContent"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="../js/user-map.js"></script>
</body>

</html>
