<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - CNGate</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/user-profile.css">
</head>

<body>
    <header>
        <a href="../index.html" class="logo">CNGate</a>
        <nav>
            <a href="../index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="profile-card">
        <div class="profile-header">
            <h2>User Profile</h2>
            <div class="avatar-container">
                <div class="avatar" id="avatarInitials">U</div>
            </div>
        </div>

        <div class="profile-body">
            <div id="loading" style="text-align:center; color:#64748b;">Loading profile...</div>
            <div id="profileContent" style="display:none;">
                <div class="info-group">
                    <div class="info-label">Full Name</div>
                    <div class="info-value" id="p-name"></div>
                </div>

                <div class="info-group">
                    <div class="info-label">Email Address</div>
                    <div class="info-value" id="p-email"></div>
                </div>

                <div class="info-group">
                    <div class="info-label">Phone Number</div>
                    <div class="info-value" id="p-phone"></div>
                </div>

                <div class="info-group">
                    <div class="info-label">Vehicle Type</div>
                    <div class="info-value" id="p-vehicle"></div>
                </div>

                <div class="actions">
                    <a href="user-map.html" class="btn btn-secondary">‚Üê Back to Map</a>
                    <!-- Placeholder for future edit functionality -->
                    <!-- <button class="btn btn-primary">Edit Profile</button> -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/user-profile.js"></script>
</body>

</html>
